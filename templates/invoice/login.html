{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en" class="h-100">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> ورود</title>
    <meta name="description" content="Some description for the page"/>
    <!-- Favicon icon -->
    <link rel="icon" type="{% static 'assets/image/png" sizes="16x16" href="images/favicon.png' %}">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>

<body class="h-100">
<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <div class="text-center mb-3">
                                    <a href="#"><img src="{% static 'assets/images/logo.svg' %}"  alt="HSP" width="200" height="300"></a>
                                </div>
                                <h4 class="text-center mb-4 text-white">ورود به حساب کاربری</h4>
                                <form action="#" method="post">
                                      {% csrf_token %}

                                        {% if messages %}
                                        {% for message in messages %}

                                        {% if message.tags == 'error' %}
                                        <div class="alert alert-danger">
                                        {{message}}
                                        </div>
                                        {% else %}
                                        <div class="alert alert-{{message.tags}}">
                                        {{message}}
                                        </div>
                                        {% endif %}

                                        {% endfor %}
                                        {% endif %}

                                    <div class="form-group">
                                    <label for="floatingInput">نام کاربری</label>
                                    {{form.username}}
                                  </div>
                                  <div class="form-floating">
                                          <label for="floatingPassword">رمز عبور</label>

                                    {{form.password}}
                                  </div>

                                    </div>
                                    <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn bg-white text-primary ">ورود</button>
                                    </div>
                                </form>
                            <div class="new-account mt-3">
                                    <p class="text-white mb-0"> <a class="text-white" href="page-register.html"> </a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="{% static 'assets/vendor/global/global.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/vendor/bootstrap-datetimepicker/js/moment.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/vendor/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/custom.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/deznav-init.js' %}"></script>
<script src="{% static 'assets/js/demo.js' %}"></script>
<script src="{% static 'assets/js/styleswitcher.js' %}"></script>
</body>
</html>
